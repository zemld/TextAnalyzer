basePath: /
host: file-storager-service:8083
info:
  contact: {}
  description: Service for managing stored files in DB.
  title: File Storage Manager
  version: "1.0"
paths:
  /files/{id}:
    get:
      description: Download file from DB.
      parameters:
      - description: Id of file
        in: path
        name: id
        required: true
        type: integer
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: formData
        "401":
          description: Unauthorized
          schema:
            type: body
        "500":
          description: Internal Server Error
          schema:
            type: body
  /files/analysis/{id}:
    get:
      description: Get analysis result from DB. Result contains amount of paragraphs,
        sentences, words, symbols. Also contains average amount of sentences per paragraph,
        words per sentence, length of words.
      parameters:
      - description: Id of file
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: body
        "500":
          description: Internal Server Error
          schema:
            type: body
    post:
      consumes:
      - application/json
      description: Save analysis result to DB.
      parameters:
      - description: Id of file
        in: path
        name: id
        required: true
        type: integer
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: body
        "500":
          description: Internal Server Error
          schema:
            type: body
  /files/exists/{id}:
    get:
      description: Check if file exists in DB.
      parameters:
      - description: Id of file
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: body
        "401":
          description: Unauthorized
          schema:
            type: body
        "500":
          description: Internal Server Error
          schema:
            type: body
  /files/upload:
    post:
      consumes:
      - text/plain
      description: Upload file to DB.
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      - description: Id of file
        in: formData
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: body
        "500":
          description: Internal Server Error
          schema:
            type: body
  /files/wordcloud/{id}:
    get:
      description: Get word cloud from DB.
      parameters:
      - description: Id of file
        in: path
        name: id
        required: true
        type: integer
      produces:
      - image/png
      responses:
        "200":
          description: OK
          schema:
            type: formData
        "500":
          description: Internal Server Error
          schema:
            type: body
    post:
      consumes:
      - image/png
      description: Save word cloud to DB.
      parameters:
      - description: Id of file
        in: path
        name: id
        required: true
        type: integer
      - description: Word cloud to save
        in: formData
        name: wordCloud
        required: true
        type: file
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: body
        "500":
          description: Internal Server Error
          schema:
            type: body
swagger: "2.0"
